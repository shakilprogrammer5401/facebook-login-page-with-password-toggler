<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Img/facebook-logo.png" type="image/x-icon">
    <title>Facebook - log in or sing up</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>



    <section class="h-screen w-full flex justify-center items-center bg-[#F2F4F7]">
        <div class="flex justify-center items-center gap-28">
                <div class="left space-y-4">
                    <h1 class="text-6xl font-bold text-[#0866FF]">facebook</h1>
                    <p class="text-3xl">Facebook helps you connect and share  <br>with the people in your life. </p>
                </div>
                <div class="right">
                    <form action="#" class="shadow-2xl w-[400px] h-96 py-5 px-6 rounded-lg bg-[#FFFFFF]">
                        <div class="space-y-5">
                            <input type="text" placeholder="Enter your Email or Phone Number" class="border w-[100%] p-4 rounded-lg">
                            <div class="relative"> 
                                <input id ="password" type="password" placeholder="Password"  class="border w-[100%] p-4 rounded-lg">
                                <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 absolute right-6 top-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                  </svg>
                                  
                            </div>
                            <button type="button" class="py-2 px-4 w-full bg-[#0866FF]  hover:bg-[#1d74ff]  text-white rounded-md font-bold text-2xl">Log In</button>
                           <p class="text-center border-b-2 pb-6"><a href="#" class="text-base text-[#0866FF] hover:underline">Forgotten password?</a></p>  <br>
                        </div>
                        <button type="button" class="bg-[#36A420] hover:bg-[#39c01e] text-white font-semibold p-3 text-xl rounded-lg mx-auto block py-2">Create new account</button>
                    </form>
                    <p class="text-center mt-6"><a class="font-semibold hover:underline" href="#">Create a Page </a>for a celebrity, brand or business.</p>
                </div>
        </div>
    </section>



    <script src="javascript.js"></script>
</body>
</html>
